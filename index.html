<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/netflix.png">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Netflix</title>
</head>

<body>
    <div class="login-top">
        <img src="./assets/logoNetflix.png" alt="">
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <section class="login-box">
            <h2 class="text-white">Sign In</h2>
            <form class="mt-4">
                <div class="mb-3 bg-white rounded px-2">
                    <label for="exampleInputEmail1" class="form-label small-text">Email or Phone number</label>
                    <input type="email" class="form-control border-0 p-0" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3 bg-white rounded px-2">
                    <label for="exampleInputPassword1" class="form-label small-text">Password</label>
                    <input type="password" class="form-control border-0 p-0" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-danger mt-5" style="width: 100%;">Sign In</button>

                <div class="mb-3 mt-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label text-white small-text" for="exampleCheck1">Remember me</label>
                </div>
                <div class="mt-3 ">
                    <p class="m-0  text-white"> <span style="color: rgba(212, 212, 212, 0.75);">New to Netflix?</span>
                        Sign up now.</p>
                    <p class="m-0 small-text text-white  mt-2"> <span style="color: rgba(212, 212, 212, 0.75);">This
                            page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#"> Learn
                                more.</a> </span> </p>
                </div>

            </form>
        </section>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
